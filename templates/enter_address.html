<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/css/enter_address.css">
    <title>住所入力</title>
</head>
<body>
    <div id="inputField">
        <p id="describe">*デモ版です。下のチェックマークを入れていただかないと<br>
            userIDがこちらに届かないので動きません。押してくださいね。</p>
        <p id="userIdField"></p>
        <form action="/recieve_address" method="POST"id="inputform">
            <p id="checkArea">
                <input required type=checkbox id="idChecker">  ユーザーIDを送信することを承諾
            </p>
            郵便番号(ハイフンは不要)
            <input required class="inputArea" type="number" id="zipcode" name="zipcode" onKeyUp="AjaxZip3.zip2addr(this,'','streetAddress','streetAddress');">
            <br>
            住所
            <input required class="inputArea" type="text" id="streetAddress" name="streetAddress">
            <br>
            <br>
            番地以降
            <input required class="inputArea" id="address" type="text" name="address">
            <br>
            <!--questionとanswerを無理やり渡したい。-->
            <input type="hidden" name ="question" value="question_n">
            <input type="hidden" name="answer" value="moving_2">
            <!--hiddenでuserIDも渡す。-->
            <input required hidden type="text" id="userId" name="user_id">
            <!--送信ボタン。-->
            <br>
            <button c type="submit" id="sendButton">確定</button>
        </form>
        <font color="red"><p id="errorP1"></p></font>
        <font color="red"><p id="errorP2"></p></font>
        <br>
        <!--<button id="closeButton">閉じる</button>-->
    </div>

    
    <!-- LIFF SDK の読み込み -->
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <!--俺が作ったjs実行系-->
    <script src="static/js/liff_byTakao.js"></script>
    <!--郵政のやつ-->
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</body>
</html>
