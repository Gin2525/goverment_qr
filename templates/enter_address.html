<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>住所入力画面</title>
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <button id="getProfileButton">押すな。</button>
        <div id="profilePictureDiv">
        </div>
        <p id="userIdProfileField"></p>
        <p id="displayNameField"></p>
        <p id="statusMessageField"></p>
        <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script>
            const idSPace = document.getElementById('id');
            const errorSpace = document.getElementById('error');

            //liff init
            liff.init(
                data => {
                    const userId = data.context.userId;
                    idSPace.innerText = userId;
                },
                err => {
                    console.log('error', err);
                }
            );

            document.getElementById('getProfileButton').addEventListener('click', function() {
                liff.getProfile().then(function(profile) {
                    document.getElementById('userIdProfileField').textContent = profile.userId;
                    document.getElementById('displayNameField').textContent = profile.displayName;

                    const profilePictureDiv = document.getElementById('profilePictureDiv');
                    if (profilePictureDiv.firstElementChild) {
                        profilePictureDiv.removeChild(profilePictureDiv.firstElementChild);
                    }
                    const img = document.createElement('img');
                    img.src = profile.pictureUrl;
                    img.alt = 'Profile Picture';
                    profilePictureDiv.appendChild(img);

                    document.getElementById('statusMessageField').textContent = profile.statusMessage;
                    toggleProfileData();
                }).catch(function(error) {
                    window.alert('Error getting profile: ' + error);
                });
            });
        </script>
    </body>
</html>
